                                    <div>
                                        <h3 class="transplantRecipient__personal__name">Yughie Perez</h3>
                                        <h3 class="transplantRecipient__personal__age">Age: <span class="personal__age__value">21</span></h3>
                                    <h3 class="transplantRecipient__personal__sex">Sex: <span class="personal__sex_value">Male</span></h3>
                                </div>
                            </label>
