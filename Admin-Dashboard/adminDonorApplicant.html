<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../style.css">
    <title>Donor Applicant</title>
</head>
<body>
    <nav class="adminDashboard">

        <div class="adminNavigation .hide-for-mobile">
            
                <img class="Logo" src="../Images/LOGO.png" alt="">
            
            <div class="greeting">
                <h1>Hi <span>Admin</span>!</h1>
            </div>
            <div class="adminLinks">
                <a class="adminLinks__Dashboard" href="./adminDashboard.html">
                    <img src="../Images/AdminDashboard/icon-dashboard-standby.svg" alt="Dashboard Icon">
                    <h2>Dashboard</h2>
                </a>  
            </div>
            <div class="adminLinks">
                <a class="adminLinks__Recipient" href="#">
                    <img src="../Images/AdminDashboard/Icon-Recipient-standby.svg" alt="Recipient Icon">
                    <h2 >Recipient</h2>
                </a>
            </div>
            <div class="adminLinks">
                <a class="adminLinks__OrganDonor" href="#">
                    <img src="../Images/AdminDashboard/icon-organDonor-standby.svg" alt="Organ Donor Icon">
                    <h2>Organ Donor</h2>
                </a>
            </div>
            <div class="adminLinks">
                <a class="adminLinks__BloodDonor" href="#">
                    <img src="../Images/AdminDashboard/Icon-BloodDonor-standby.svg" alt="Blood Donor Icon">
                    <h2>Blood Donor</h2>
                </a>
                
            </div>
            <div class="adminLinks  current">
                <a class="adminLinks__DonorApplication" href="./adminDonorApplicant.html">
                    <img src="../Images/AdminDashboard/Icon-donorApplicant-current.svg" alt="Donor Applicant Icon">
                    <h2>Donor Applicant</h2>
                </a>
                
            </div>
            <div class="adminLinks">
                <a class="adminLinks__BloodTransfusion"href="#">
                    <img src="../Images/AdminDashboard/icon-bloodTransfusion-standby.svg" alt="Blood Transfusion Icon">
                    <h2>Transfusion Registry</h2>
                </a>
                
            </div>
            <div class="adminLinks flex">
                <a class="adminLinks__LogOut" href="#">
                    <img src="../Images/AdminDashboard/Icon-LogOut-standby.svg" alt="Log Out Icon">
                    <h2>Log Out</h2>
                </a>
            </div>
        </div>

        <!---------------ADMIN DASHBOARD CONTENT--------------------->
        <div class="adminDashboardContent">
            <h1 class="dashboard-title">DONOR APPLICANT</h1>
            <div class="Donor-applicant-content">

                <!-----------------FUNCTIONS------------------>
                <div class="general-function_container">
                    <div class="add-donor-applicant_container">
                        <img class="add-function-icon" src="../Images/DonorApplicant/icon-add-donorapplicant.svg" alt="">
                        <h2 class="add-function-text">Add Donor Applicant</h2>
                    </div>

                    <div class="select-function_container">
                        <div class="search-function">
                            <input class="search-input" type="text" name="" id="" placeholder="Search">
                        </div>
                        <div class="filter-function">
                            <img src="../Images/DonorApplicant/icon-filter.svg" alt="Filter Icon">
                            <h3>Flter</h3>
                        </div>
                        <div class="sort-function">
                            <img src="../Images/DonorApplicant/icon-sort.svg" alt="Sort Icon">
                            <h3>Sort</h3>
                        </div>
                    </div>
                </div>

                <!----------DONOR APPLICANT CONTAINER----------------->
                <div class="DonorApplicant">
                
                    <div class="applicant_container">
                        <div class="applicant1 applicant">
                            <h1 class="applicant__ID">1</h1>
                            <img class="applicant__Image" src="../Images/AdminDashboard/profile-default.svg" alt="default profile">
                            <h3 class="applicant__Name">Yughie</h3>
                            <h3 class="applicant__ApplicationDate">September 12, 2001</h3>
                            <img class="applicant__Organ" src="../Images/Organ-Assets/organ-liver.svg" alt="liver image">
                            <div class="applicant-function-container">
                                <img class="applicant-edit" src="../Images/DonorApplicant/icon-editApplicant.svg" alt="">
                                <img class="applicant-delete" src="../Images/DonorApplicant/icon-deleteApplicant.svg" alt="">
                                <img class="applicant-accept" src="../Images/DonorApplicant/icon-accept.svg" alt="accept applicant">
                                <img class="applicant-reject" src="../Images/DonorApplicant/icon-reject.svg" alt="rejectapplicant">
                            </div>
                        </div>
                        <div class="applicant2 applicant"></div>
                        <div class="applicant3 applicant"></div>
                        <div class="applicant4 applicant"></div>
                        <div class="applicant5 applicant"></div>
                    </div>
                </div>
            </div>
            
        </div>
        
                <!--------------LATEST DONOR APPLICATION----------------->
                
                
        </div>
