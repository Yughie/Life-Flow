<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Flow</title>
    <link rel="icon" type="tab-icon" href="../Images/landing-page-assets/LOGO1x1.png">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <script src="landingpagescript.js"></script>
    <div class="nav-bar">
        <div class="logo">
            <a href="#"><img src="../Images/LOGO.png"></a>
        </div>
        <div class="toggle">
            <label for="check" class="menuButton">
                <input id="check" type="checkbox">
                <span class="top"></span>
                <span class="mid"></span>
                <span class="bot"></span>
            </label>
        </div>
        <ul class="menu">
            <li><a href="#">home</a></li>
            <li><a href="#">sign up</a></li>
            <li><a href="#">learn about donation</a></li>
            <div id="userprofilecvg"><a href="#"><img src="../Images/landing-page-assets/user default profile.svg"></a></div>
        </ul>
    </div>

    <div class="slider">
        <div class="slides">
            <input type="radio" checked="" name="btn" id="radio1">
            <input type="radio" name="btn" id="radio2">
            <input type="radio" name="btn" id="radio3">

            <div class="slide first" id="slide1">
                <div class="overlay">
                    <div class="heading">
                        Sharing Life's Gift:<br>Streamlined Organ<br>Donation Management
                    </div>
                    <div class="text">
                        Simplifying the process of sharing the life's gift, we connect donors with recipients seamlessly. Together, we save lives and inspire and hope for a brigther future.
                    </div>
                    <button>Get Started</button>
                </div>
                <div class="bg">
                    <img src="../Images/landing-page-assets/slide1.png">
                </div>
            </div>
            <div class="slide" id="slide2">
                <img src="../Images/landing-page-assets/slide2.png">
            </div>
            <div class="slide" id="slide3">
                <img src="../Images/landing-page-assets/slide3.png">
            </div>
        </div>

        <div class="manual-nav">
            <label for="radio1" class="manual-btn" id="manual-btn1"></label>
            <label for="radio2" class="manual-btn" id="manual-btn2"></label>
            <label for="radio3" class="manual-btn" id="manual-btn3"></label>
        </div>
    </div>
</body>

</html>
